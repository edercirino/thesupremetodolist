<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Supreme To do List</title>

</head>
<body>
    <div id="addBar" class="header">
        <h2>The Supreme To Do List</h2>
        <input type="text" id="addTask" placeholder="Type the task"/>
        <span id="addNewTask">Add Task</span>
    </div>

    <ul id="myUL">
        <li>Task 1</li>
        <li class="checked">Task 2</li>
        <li>Task 3</li>
        <li>Task 4</li>
        <li>Task 5</li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
